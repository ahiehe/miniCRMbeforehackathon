schema: "http://localhost:8000/graphql"
documents:
  - "./shared/**/*.graphql"
generates:
  ./schema.graphql:
    plugins:
      - 'schema-ast'
  shared/api/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      avoidOptionals: false
      apolloReactHooksImportFrom: "@apollo/client"
      withLazyQuery: true
  './graphql.schema.json':
    plugins:
      - "introspection"

