type Mutation {
  registerUser(user: UserRegisterInput!): TokenResponse!
}

type Query {
  """Get me"""
  getMe: UserType!

  """Login user query"""
  loginUser(userCredentials: UserLoginInput!): TokenResponse!
}

type TokenResponse {
  token: String!
}

input UserLoginInput {
  email: String!
  password: String!
}

input UserRegisterInput {
  email: String!
  name: String!
  password: String!
}

"""User type"""
type UserType {
  email: String!
  id: Int!
  name: String!
}